<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label for="Halal"
              >Halal
              <input id="Halal" type="checkbox" name="Halal" />
            </label>
            <label for="Kosher"
              >Kosher
              <input id="kosher" type="checkbox" name="kosher" />
            </label>
            <label for="Vegetarian"
              >Vegetarian
              <input id="Vegetarian" type="checkbox" name="Vegetarian" />
            </label>
            <label for="Vegan"
              >Vegan
              <input id="Vegan" type="checkbox" name="Vegan" />
            </label>
            <label for="Gluten-free"
              >Gluten Free
              <input id="Gluten-free" type="checkbox" name="Gluten-free" />
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
